<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pulse : Your rhythm. Reimagined.</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --primary-green: #30D158;
            --primary-orange: #FF453A;
            --primary-blue: #0A84FF;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Rounded", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        
        h1 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-primary);
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s var(--ease-apple);
        }
        .icon-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .muted-state line { display: block; }
        .muted-state { color: var(--text-secondary); }

        /* --- Setup View (Wallet Cards Style) --- */
        #setup-view {
            flex: 1;
            padding: 80px 24px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.6s var(--ease-apple), opacity 0.4s;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .setting-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 160px;
            position: relative;
            overflow: hidden;
        }

        .setting-card.full-width { grid-column: span 2; height: auto; flex-direction: row; padding: 24px; }

        .setting-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            text-align: left;
        }

        .setting-value {
            font-size: 42px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin: 10px 0;
        }
        
        .unit { font-size: 16px; color: var(--text-secondary); font-weight: 500; margin-left: 4px; }

        .stepper {
            display: flex;
            width: 100%;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 4px;
        }

        .step-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 40px; height: 32px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .step-btn:active { background: rgba(255,255,255,0.1); }

        .total-time-pill {
            background: #000;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            margin: 0 auto 30px;
            display: inline-block;
        }

        /* --- Apple Pay Style Button --- */
        .start-btn {
            width: 100%;
            height: 56px;
            background: var(--primary-green);
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transform: scale(1);
            transition: transform 0.2s var(--ease-apple), filter 0.2s;
            box-shadow: 0 4px 20px rgba(48, 209, 88, 0.3);
        }
        .start-btn:active { transform: scale(0.96); filter: brightness(0.9); }
        .start-btn svg { width: 20px; height: 20px; }

        /* --- Workout View (Apple Watch Ultra Style) --- */
        #workout-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            transition: all 0.5s var(--ease-apple);
            z-index: 20;
        }
        
        body.active-workout #setup-view { opacity: 0; transform: scale(0.95); }
        body.active-workout #workout-view { opacity: 1; pointer-events: auto; transform: scale(1); }

        /* Progress Ring Container */
        .ring-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .timer-content {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .phase-label {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0;
        }

        .main-timer {
            font-size: 110px;
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .round-info {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 10px;
            font-weight: 500;
            background: #1C1C1E;
            padding: 6px 16px;
            border-radius: 20px;
        }

        /* Controls Bottom Sheet */
        .control-dock {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .dock-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dock-btn:active { transform: scale(0.9); }
        
        .btn-stop { background: rgba(255, 69, 58, 0.2); color: var(--primary-orange); }
        .btn-play { background: rgba(48, 209, 88, 0.2); color: var(--primary-green); }
        .btn-pause { background: rgba(255, 159, 10, 0.2); color: #FF9F0A; }

        .btn-icon { width: 32px; height: 32px; fill: currentColor; }

        /* Dynamic Colors for Phases */
        .phase-work .main-timer, .phase-work .phase-label { color: var(--primary-green); }
        .phase-rest .main-timer, .phase-rest .phase-label { color: var(--primary-orange); }
        .phase-ready .main-timer, .phase-ready .phase-label { color: var(--primary-blue); }

        /* Pulse Animation (Subtle Apple Style) */
        @keyframes subtle-pulse {
            0% { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(48, 209, 88, 0); }
            100% { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0); }
        }
        .pulsing { animation: subtle-pulse 2s infinite; border-radius: 50%; }

    </style>
</head>
<body>

    <header>
        <h1>Pulse : Your rhythm. Reimagined.</h1>
        <button id="mute-btn" class="icon-btn" onclick="toggleMute()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" style="display:none" class="mute-strike"/>
            </svg>
        </button>
    </header>

    <div id="setup-view">
        <div style="text-align: center;">
            <div id="total-calc" class="total-time-pill">Total: 12 min</div>
        </div>

        <div class="settings-grid">
            <div class="setting-card">
                <div class="setting-label" style="color: var(--primary-green);">Work</div>
                <div class="setting-value"><span id="val-work">30</span><span class="unit">s</span></div>
                <div class="stepper">
                    <button class="step-btn" onclick="adjust('work', -5)">-</button>
                    <button class="step-btn" onclick="adjust('work', 5)">+</button>
                </div>
            </div>

            <div class="setting-card">
                <div class="setting-label" style="color: var(--primary-orange);">Rest</div>
                <div class="setting-value"><span id="val-rest">15</span><span class="unit">s</span></div>
                <div class="stepper">
                    <button class="step-btn" onclick="adjust('rest', -5)">-</button>
                    <button class="step-btn" onclick="adjust('rest', 5)">+</button>
                </div>
            </div>

            <div class="setting-card full-width">
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <div class="setting-label">Rounds</div>
                    <div class="setting-value"><span id="val-rounds">6</span></div>
                </div>
                <div class="stepper" style="width: 120px;">
                    <button class="step-btn" onclick="adjust('rounds', -1)">-</button>
                    <button class="step-btn" onclick="adjust('rounds', 1)">+</button>
                </div>
            </div>
        </div>

        <button class="start-btn" onclick="startWorkout()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            Start Workout
        </button>
    </div>

    <div id="workout-view">
        <div class="ring-container">
            <svg class="progress-ring" width="320" height="320">
                <circle class="progress-ring__bg" stroke="#333" stroke-width="12" fill="transparent" r="140" cx="160" cy="160"/>
                <circle class="progress-ring__circle" id="progress-circle" stroke="var(--primary-green)" stroke-width="12" stroke-linecap="round" fill="transparent" r="140" cx="160" cy="160"/>
            </svg>
            <div class="timer-content">
                <div id="phase-text" class="phase-label">READY</div>
                <div id="timer-text" class="main-timer">5</div>
                <div id="round-text" class="round-info">Round 1/6</div>
            </div>
        </div>

        <div class="control-dock">
            <button class="dock-btn btn-stop" onclick="stopWorkout()">
                <svg class="btn-icon" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
            </button>
            <button id="pp-btn" class="dock-btn btn-pause" onclick="togglePause()">
                <svg class="btn-icon" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
            </button>
        </div>
    </div>

    <script>
        // State
        let config = { work: 30, rest: 15, rounds: 6 };
        let session = { 
            timer: null, timeLeft: 0, totalTime: 0, currentRound: 1, 
            phase: 'stopped', isPaused: false, muted: false,
            audioCtx: new (window.AudioContext || window.webkitAudioContext)()
        };

        // Circle Progress Logic
        const circle = document.getElementById('progress-circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function adjust(key, val) {
            config[key] += val;
            if (config[key] < 1) config[key] = 1; // Min limit
            if (config[key] > 99) config[key] = 99; // Max reasonable limit
            if (key === 'rest' && config[key] < 0) config[key] = 0;
            
            document.getElementById(`val-${key}`).innerText = config[key];
            updateTotalCalc();
        }

        function updateTotalCalc() {
            let totalSec = (config.work + config.rest) * config.rounds;
            let m = Math.floor(totalSec / 60);
            let s = totalSec % 60;
            document.getElementById('total-calc').innerText = `Total: ${m}:${s.toString().padStart(2, '0')}`;
        }

        // Audio (Subtle Bleeps)
        function beep(freq = 600, type = 'sine') {
            if (session.muted) return;
            if (session.audioCtx.state === 'suspended') session.audioCtx.resume();
            
            const osc = session.audioCtx.createOscillator();
            const gain = session.audioCtx.createGain();
            osc.connect(gain); gain.connect(session.audioCtx.destination);
            
            osc.frequency.value = freq; osc.type = type;
            gain.gain.setValueAtTime(0.1, session.audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, session.audioCtx.currentTime + 0.15);
            
            osc.start(); osc.stop(session.audioCtx.currentTime + 0.15);
        }

        // Workflow
        function startWorkout() {
            session.currentRound = 1;
            session.isPaused = false;
            document.body.classList.add('active-workout');
            startPhase('ready');
        }

        function stopWorkout() {
            clearInterval(session.timer);
            document.body.classList.remove('active-workout');
            session.phase = 'stopped';
        }

        function togglePause() {
            session.isPaused = !session.isPaused;
            const btn = document.getElementById('pp-btn');
            
            if (session.isPaused) {
                clearInterval(session.timer);
                btn.className = 'dock-btn btn-play';
                btn.innerHTML = `<svg class="btn-icon" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"/></svg>`;
                document.getElementById('workout-view').style.opacity = '0.5';
            } else {
                runTimer();
                btn.className = 'dock-btn btn-pause';
                btn.innerHTML = `<svg class="btn-icon" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>`;
                document.getElementById('workout-view').style.opacity = '1';
            }
        }

        function startPhase(phase) {
            session.phase = phase;
            clearInterval(session.timer);

            let duration, color, label;
            const root = document.documentElement;

            if (phase === 'ready') {
                duration = 5; color = 'var(--primary-blue)'; label = 'GET READY';
            } else if (phase === 'work') {
                duration = config.work; color = 'var(--primary-green)'; label = 'WORK';
                beep(880); // High beep for start
            } else {
                duration = config.rest; color = 'var(--primary-orange)'; label = 'REST';
                beep(440); // Low beep for rest
            }

            session.timeLeft = duration;
            session.totalTime = duration;

            // UI Updates
            const view = document.getElementById('workout-view');
            view.className = ''; 
            view.classList.add(`phase-${phase}`);
            
            document.getElementById('phase-text').innerText = label;
            document.getElementById('timer-text').innerText = duration;
            document.getElementById('round-text').innerText = `Round ${session.currentRound}/${config.rounds}`;
            circle.style.stroke = color;

            setProgress(100);
            runTimer();
        }

        function runTimer() {
            session.timer = setInterval(() => {
                session.timeLeft--;
                document.getElementById('timer-text').innerText = session.timeLeft;
                
                // Progress Ring Logic
                const pct = (session.timeLeft / session.totalTime) * 100;
                setProgress(pct);

                if (session.timeLeft <= 3 && session.timeLeft > 0) beep(600); // Countdown beeps

                if (session.timeLeft < 0) {
                    nextPhase();
                }
            }, 1000);
        }

        function nextPhase() {
            if (session.phase === 'ready') return startPhase('work');
            
            if (session.phase === 'work') {
                if (session.currentRound >= config.rounds) return stopWorkout();
                return startPhase('rest');
            }
            
            if (session.phase === 'rest') {
                session.currentRound++;
                startPhase('work');
            }
        }

        function toggleMute() {
            session.muted = !session.muted;
            const line = document.querySelector('.mute-strike');
            line.style.display = session.muted ? 'block' : 'none';
            document.getElementById('mute-btn').classList.toggle('muted-state');
        }
        
        // Initial setup
        updateTotalCalc();
    </script>
</body>
</html>
